<tr id="order-{{ order.id }}">
    <td>{{ order.id }}</td>
    <td>{{ order.item_name }}</td>
    <td>{{ order.quantity }}</td>
    <td>{{ order.status }}</td>
    <td>{{ order.created_at }}</td>
    <td>
        <form hx-post="/admin/{{ order.id }}/approve"
              hx-target="#order-{{ order.id }}"
              hx-swap="outerHTML"
              class="inline-form">
            <button class="button is-small is-primary" type="submit">Approve</button>
        </form>
        <form hx-post="/admin/{{ order.id }}/reject"
              hx-target="#order-{{ order.id }}"
              hx-swap="outerHTML"
              class="inline-form">
            <button class="button is-small is-danger" type="submit">Reject</button>
        </form>
    </td>
</tr>
