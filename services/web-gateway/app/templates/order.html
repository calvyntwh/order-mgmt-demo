{% extends "base.html" %}
{% block title %}Create Order{% endblock %}
{% block content %}
    <h1 class="title">Create Order</h1>
    <form method="post"
          action="/order"
          hx-post="/order"
          hx-target="#order-result"
          hx-swap="innerHTML">
        <div class="field">
            <label class="label">Item Name</label>
            <div class="control">
                <input class="input"
                       type="text"
                       name="item_name"
                       required
                       minlength="1"
                       maxlength="255">
            </div>
        </div>
        <div class="field">
            <label class="label">Quantity</label>
            <div class="control">
                <input class="input"
                       type="number"
                       name="quantity"
                       required
                       min="1"
                       max="100">
            </div>
        </div>
        <div class="field">
            <label class="label">Notes</label>
            <div class="control">
                <textarea class="textarea" name="notes" maxlength="1000"></textarea>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <button class="button is-primary" type="submit">Create Order</button>
            </div>
        </div>
    </form>
    <div id="order-result"></div>
{% endblock %}
