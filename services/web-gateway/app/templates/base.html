<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Order Management Demo{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    {% include "nav.html" %}
    <section class="section">
        <div class="container">
            {% if message %}
                <div class="notification is-info">{{ message }}</div>
            {% endif %}
            {% block content %}{% endblock %}
        </div>
    </section>
</body>
</html>
