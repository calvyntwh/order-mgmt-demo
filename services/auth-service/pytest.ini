
[pytest]
minversion = 6.0
# Default test args: quiet, show extra summary, and collect coverage for the service app
addopts = -q -ra --cov=app --cov-report=term-missing --cov-report=xml:coverage.xml
testpaths = tests
python_files = test_*.py
markers =
    integration: mark test as integration (needs external services)
filterwarnings = ignore::DeprecationWarning
